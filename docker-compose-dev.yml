version: '3'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD: password
      - MYSQL_DATABASE: wp_db
      - MYSQL_USER: wp_user 
      - MYSQL_PASSWORD: wp_password
    networks:
      - wp_network
  
  wordpress:
    depends_on: 
      - db
    image: wordpress:latest
    ports:
      - '80:80'
    restart: always
    volumes: ['./:/var/www/html']
    environment:
      WORDPRESS_DB_HOST: db:3306 # 3306 is default port
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: wp_password
    networks:
      - wp_network

networks:
  wp_network:
volumes:
  db_data: